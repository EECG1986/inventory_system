{% extends "inventory/base.html" %} {% block title %}Editar Proveedor{% endblock %} {% block content %}
<div class="container">
    <h2 class="mt-4">Editar Proveedor</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ supplier.name }}">
        </div>
        <div class="form-group">
            <label for="contact">Contacto</label>
            <input type="text" class="form-control" id="contact" name="contact" value="{{ supplier.contact }}">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ supplier.email }}">
        </div>
        <div class="form-group">
            <label for="phone">Tel√©fono</label>
            <input type="text" class="form-control" id="phone" name="phone" value="{{ supplier.phone }}">
        </div>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <a href="{% url 'suppliers' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
