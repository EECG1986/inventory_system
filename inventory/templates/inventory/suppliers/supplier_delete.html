{% extends "inventory/base.html" %} {% block title %}Eliminar Proveedor{% endblock %} {% block content %}
<div class="container">
    <h2 class="mt-4">Eliminar Proveedor</h2>
    <p>¿Estás seguro de que deseas eliminar al proveedor <strong>{{ supplier.name }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'suppliers' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
